

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
              
                <form action="" formGroup="myLoginForm" (ngSubmit)="SubmitForm()"  >
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Name</label>
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlName="Name"/>
                
                <div class="error  text-danger"
              *ngIf="myLoginForm.controls['Name'].invalid && (myLoginForm.controls['Name'].dirty || myLoginForm.controls['Name'].touched)">
              <span *ngIf="myLoginForm.controls['Name'].errors.minlength || myLoginForm.controls['Name'].errors.maxlength ">
                <small>Name between 4 to 20 Characters!</small></span>
              <span *ngIf="(myLoginForm.controls['Name'].errors.pattern)">
                Only Alphabets & Spaces Allowed</span>
              <span *ngIf="myLoginForm.controls['Name'].errors.required">
                <small>Field Required!</small>
              </span>
            </div>

              </div>

              <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" class="form-control" formControlName="Password"/>
                
              </div>

               
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form> 
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
